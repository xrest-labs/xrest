<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xrest</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .logo-container {
      position: relative;
      width: 120px;
      height: 120px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.05); opacity: 1; }
    }

    .loader {
      width: 150px;
      height: 2px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 1px;
      overflow: hidden;
      position: relative;
    }

    .loader-bar {
      position: absolute;
      width: 40%;
      height: 100%;
      background: linear-gradient(90deg, #FF3B30, #4CD964, #007AFF);
      animation: loading 1.5s infinite ease-in-out;
    }

    @keyframes loading {
      0% { left: -40%; }
      100% { left: 100%; }
    }

    svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="qGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#FF3B30;" />
            <stop offset="50%" style="stop-color:#4CD964;" />
            <stop offset="100%" style="stop-color:#007AFF;" />
          </linearGradient>
          <filter id="handleShadow" x="-20%" y="-20%" width="150%" height="150%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
            <feOffset dx="1" dy="2" />
            <feComponentTransfer><feFuncA type="linear" slope="0.2" /></feComponentTransfer>
            <feMerge>
              <feMergeNode /><feMergeNode in="SourceGraphic" />
            </feMerge>
          </filter>
        </defs>
        <circle cx="100" cy="100" r="55" fill="none" stroke="url(#qGradient)" stroke-width="22" />
        <rect x="125" y="125" width="50" height="22" rx="11" fill="url(#qGradient)" transform="rotate(45, 125, 125)" filter="url(#handleShadow)" />
      </svg>
    </div>
    <div class="loader">
      <div class="loader-bar"></div>
    </div>
  </div>
</body>
</html>
